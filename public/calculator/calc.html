<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Javascript Calculator</title>
    <link rel="stylesheet" href="/calculator/css/bootstrap.css">
    <link rel="stylesheet" href="/calculator/css/calcstyle.css"> 
  </head>

  <body>
  	<div class="container">
  		<div class="calculator">
	  		<div class="top">
	  			<span class="clearbtn">CE</span>
	  			<div class="screen"></div>
	  		</div>
	  		<div class="keys">
	  			<span>7</span>
	  			<span>8</span>
	  			<span>9</span>
	  			<span class="operator">+</span>
	  			<span>4</span>
	  			<span>5</span>
	  			<span>6</span>
	  			<span class="operator">-</span>
	  			<span>1</span>
	  			<span>2</span>
	  			<span>3</span>
	  			<span class="operator">x</span>
	  			<span>0</span>
	  			<span>.</span>
	  			<span class="eval">=</span>
	  			<span class="operator">รท</span>
	  		</div>
		</div>
	</div>
	<script src = "/src/calculatorEntry.js"></script>
  </body> 
</html>
